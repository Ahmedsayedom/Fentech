<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHETAxQERSH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./media/sitIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-page" class="center flex-column">
      <img class="mb-5 text-center" src="./media/title.png" alt="title" />
      <!-- <h1 class="display-1 mb-5 pb-5 text-center">Dream BizLand</h1> -->
      <button onclick="startGame()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Start Game </span>
      </button>
      <div id="loader" class="hidden">
        <div class="loader mt-5">
          <div class="loading-text">
            Loading<span class="dot">.</span><span class="dot">.</span
            ><span class="dot">.</span>
          </div>
          <div class="loading-bar-background">
            <div class="loading-bar">
              <div class="white-bars-container">
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
                <div class="white-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="video-page" class="hidden center">
      <video id="intro-video" src="./media/video.mp4" playsinline></video>
    </div>

    <div id="form-page" class="hidden center">
      <div class="card form-card">
        <div class="card mb-3 p-3">
          <h6>Select Profile Icon</h6>
          <div class="row row-cols-3 g-2">
            <img
              src="./media/icon1Face.png"
              class="img-thumbnail profile-option"
              onclick="selectProfileImage(this.src, './media/icon1.png')"
            />
            <img
              src="./media/icon2Face.png"
              class="img-thumbnail profile-option"
              onclick="selectProfileImage(this.src, './media/icon2.png')"
            />
            <img
              src="./media/icon3Face.png"
              class="img-thumbnail profile-option"
              onclick="selectProfileImage(this.src, './media/icon3.png')"
            />
            <img
              src="./media/icon4Face.png"
              class="img-thumbnail profile-option"
              onclick="selectProfileImage(this.src, './media/icon4.png')"
            />
            <img
              src="./media/icon5Face.png"
              class="img-thumbnail profile-option"
              onclick="selectProfileImage(this.src, './media/icon5.png')"
            />
            <img
              src="./media/icon6Face.png"
              class="img-thumbnail profile-option"
              onclick="selectProfileImage(this.src, './media/icon6.png')"
            />
          </div>
        </div>
        <h4 class="mb-3 text-center text-white">Enter Your Details</h4>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="surname"
          class="form-control"
          placeholder="Last Name"
          required
        />
        <input type="date" id="dob" class="form-control" required />
        <select id="gender" class="form-control" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <button
          id="submit-btn"
          class="btn btn-success fs-4"
          onclick="submitForm()"
        >
          Submit
        </button>
      </div>
    </div>

    <div id="home-page" class="hidden">
      <div class="hover-wrapper">
        <nav>
          <ul class="mb-0">
            <li onclick="resetGame()">Reset Game</li>
            <li onclick="goTo('about')">About</li>
          </ul>
          <div class="profile-icon" onclick="goTo('profile')">ðŸ‘¤</div>
        </nav>
      </div>
      <!-- <div class="center">
        <h1 class="home-title">Welcome to the Page Made By Ahmed Sayed</h1>
      </div> -->
      <section class="FlexContainerParent">
        <section class="FlexContainer">
          <div><img src="./media/wallet.png" alt="" id="walletIcon" /></div>
        </section>
      </section>
    </div>

    <div id="profile-page" class="hidden">
      <div class="hover-wrapper">
        <nav>
          <ul class="mb-0">
            <li onclick="goTo('home')">Home</li>
            <li onclick="resetGame()">Reset Game</li>
            <li onclick="goTo('about')">About</li>
          </ul>
        </nav>
      </div>
      <div class="p-4 profile-flex-container">
        <div class="parent">
          <div class="card">
            <div class="content-box">
              <span class="card-title">Profile</span>
              <p class="card-content" id="profile-data"></p>
              <span class="see-more" onclick="goTo('form-page')">Edit</span>
            </div>
            <div class="date-box">
              <span class="month">JUNE</span>
              <span class="date">3</span>
            </div>
          </div>
        </div>
        <div id="profile-image-alt-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
